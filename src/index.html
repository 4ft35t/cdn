<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="https://cdn.jsdelivr.net/npm/skx@0.0.1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <title>CDN - Sukka's Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/spectre.css@0.5.7,npm/spectre.css@0.5.7/dist/spectre-exp.min.css,npm/spectre.css@0.5.7/dist/spectre-icons.min.css,npm/suka.css@0.2.0">
</head>

<body>
    <div class="container">
        <h1 class="h2 text-center sk-mt-8">CDN 服务商检测</h1>
    </div>
    <div class="container">
        <div class="columns">
            <div class="column col-sm-12 col-md-8 col-6 col-mx-auto">
                <div class="card sk-shadow-2">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label" for="domain">请输入域名</label>
                            <input class="form-input" id="domain" placeholder="mirror.aliyun.com">
                        </div>
                        <button class="btn btn-primary sk-mt-3">提交</button>
                    </div>
                    <div class="card-footer">
                        <p id="output" class="sk-mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
